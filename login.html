<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="icon" href="img/icon login.png">
    <title>Login</title>
</head>
<body>
    <div class="con">
        <form class="group-form" action="" method="post">
            <div class="login">
                <img src="img/icon login.png" >
            </div>
            <label>Username:</label>
            <input class="form-control" type="text" name="username">
            <label>Password:</label>
            <input class="form-control" type="password" name="password">
            <button type="submit" class="btn btn-primary  form-control" id="btn">Sign In</button>
            <a href="#" class="link">Create New Account</a>
        </form>
    </div>
</body>
</html>
